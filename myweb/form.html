<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Работа с формами</title>
	</head>
	<body>
		<div class="form">
			<h1 class="title">Форма</h1>
			<a class="link" href="./index.html">Ссылка</a>
			<form action="/" method="post">
				<div class="form-fieldset">
					<h3 class="form-title">Контактная информация</h3>
					<div class="form-group">
						<label for="input_name">Ваше имя</label>
						<input class="form-input" type="text" name="first_name" id="input_name" />
					</div>
					<div class="form-group">
						<input class="form-input" type="email" name="e_mail" placeholder="Ваша эл. почта" />
					</div>
					<div class="form-group">
						<input class="form-input" type="tel" name="phone" placeholder="Номер телефона" />
					</div>
				</div>
				<div class="form-fieldset">
					<h3 class="form-title">Пароль</h3>
					<div class="form-group">
						<input class="form-input" type="password" name="password" placeholder="Пароль" />
					</div>
				</div>
				<div class="form-group">
					<textarea class="form-textarea" name="text" placeholder="О вас"></textarea>
				</div>
				<div class="form-group">
					<select name="country">
						<option>Spain</option>
						<option>USA</option>
					</select>
				</div>
				<div class="form-group">
					<label for="photo">Фото</label>
					<input type="file" name="photo" id="photo" />
				</div>
				<div class="form-group">
					<label for="male">Муж</label>
					<input type="radio" name="choose_male" id="male" />
					<label for="female">Жен</label>
					<input type="radio" name="choose_male" id="female" />
				</div>
				<div class="form-group">
					<label for="rules_agree">Прочитал условия и согласен с ними</label>
					<input type="checkbox" name="rules" id="rules_agree" checked />
				</div>
				<button class="btn" type="submit">Отправить</button>
			</form>
		</div>
	</body>
</html>
