<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./style.css" />
		<title>Регистрация</title>
	</head>
	<body>
		<div class="auth">
			<h1 class="auth-title">Регистрация</h1>
			<form action="/" method="post">
				<div class="form-group"><input class="input" type="text" name="name" placeholder="Ваше полное имя" /></div>
				<div class="form-group"><input class="input" type="email" name="email" placeholder="Ваш e-mail" /></div>
				<div class="form-group"><input class="input" type="tel" name="tel" placeholder="Ваш номер телефона" /></div>
				<div class="form-group"><input class="input" type="password" name="password" placeholder="Придумайте пароль" /></div>
				<div class="form-group"><input class="input" type="password" name="password_confirm" placeholder="Повторите пароль" /></div>
				<div class="form-group">
					<select class="select" name="city" id="">
						<option value="london">Лондон</option>
						<option value="berlin">Берлин</option>
					</select>
				</div>

				<div class="form-group">
					<input type="checkbox" name="rules" id="rules" />
					<label for="rules">Принимаю условия пользования</label>
					<button class="btn" type="submit">Готово!</button>
				</div>
			</form>
		</div>
	</body>
</html>
